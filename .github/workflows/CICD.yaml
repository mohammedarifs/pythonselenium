name: CI/CD

on:
  push:
  pull_request:

jobs:
  job1:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  job2:
    name: Setup python
    needs: job1
    runs-on: windows-latest

    steps:
      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: 3.13

  job3:
    name: Install deps
    needs: job2
    runs-on: windows-latest

    steps:
      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}/pythonselenium
          python -m pip install -r requirements.txt

  job4:
    name: Run Demo
    needs: job3
    runs-on: windows-latest

    steps:
      - name: Run tests
        run: pytest